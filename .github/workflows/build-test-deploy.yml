  ###############################################################################
  # Success gate
  ###############################################################################

  success-gate:
    name: Build Success Check
    needs: [unit-tests, quality-checks, typescript, e2e-tests-public]
    # needs: [unit-tests, quality-checks, typescript, e2e-tests-public, e2e-tests-non-public]
    runs-on: ubuntu-latest
    steps:
      - run: echo 'All tests passed âœ…'

  ###############################################################################
  # Push image to ECR
  ###############################################################################

  publish-image:
    name: Publish image to ECR
    needs: [success-gate]
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Build and publish docker image
        uses: ./.github/actions/publish-image
        with:
          role-to-assume: ${{ secrets.AWS_TOOLS_ACCOUNT_ROLE }}
          architecture: arm64
          ecr-repository: ukhsa-data-dashboard/front-end
          image-tag: ${{ github.sha }}

  ###############################################################################
  # Deploy
  ###############################################################################

  trigger-deployments:
    name: Trigger deployments
    needs: [publish-image]
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - uses: ./.github/actions/trigger-deployments
        with:
          token: ${{ secrets.DEPLOYMENT_TRIGGER_TOKEN }}
